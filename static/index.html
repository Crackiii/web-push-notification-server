<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Notification Generator | Home</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,500,700,900|Roboto+Slab:300,400,700|Rajdhani:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="plugins/Bootstrap/bootstrap-grid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWy8UtWIVanu09MYHFGa-3bbtKByx1tDU"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Plugins Scripts -->
    <script type="text/javascript" src="plugins/jquery.min.js"></script>
    <link rel="stylesheet" href="components/components.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="index-body">
   <div id="particles-js"></div> 
   
   <div class="ib-contents">
     <div class="ib-log">
          <div class="ib-head"> <h2>Required Details</h2> </div>
          <div class="user-data user-loc"> <i class="fas fa-cannabis"></i> Your Current Device : <span></span> </div>
          <div class="user-data user-ctry"> <i class="fas fa-globe-africa"></i> Your Country : <span></span> </div>
          <div class="user-data user-addr"> <i class="fas fa-map-marker"></i> Your Current Address : <span></span> </div>
          <div class="user-data user-not-status"> <i class="fas fa-magic"></i> Your Current Notification Status : <span></span> </div>
          <p> <i> Please note that, these information are secured and required to send appropriate notifications to you ! </i> </p>
     </div>
     <div class="ib-subscribe">
       <button class="btn btn-info wavers wavers-light js-push-btn"> <i class="far fa-bell"></i> <span>Get Notifications about all our products</span> </button>
     </div>
   </div>

  </body>

  <script type="text/javascript" src="components/components.js"></script>
  <script type="text/javascript" src="scripts/ui.js"></script>
  <script type="text/javascript" src="scripts/push.js"></script>
  <script type="text/javascript" src="scripts/getData.js"></script>
  
</html>
